        <mat-card-subtitle>
            Nom du Prof: {{assignmentTransmis.nom_du_prof}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            Matiere: {{assignmentTransmis.matiere}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            Deadline: {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions *ngIf="!assignmentTransmis.rendu">
        <input type="checkbox"
            [checked]="assignmentTransmis.rendu"
            (click)="onAssignmentRendu()">
            <label>
                Devoir Rendu
            </label>
        
    </mat-card-actions>
    <mat-card-actions  class="delete">
        <button mat-raised-button color="primary" (click)="onEdit()" [disabled]="!this.authService.isAdmin()">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="!this.authService.isAdmin()">Delete</button>
    </mat-card-actions>
</mat-card>
<mat-card *ngIf="!assignmentTransmis" class="card">
    <h1>Working On It...</h1>
</mat-card>
